<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a3a);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00b7eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #008bb0;
        }
        #thumbnail {
            width: 90vw;
            height: 80vh;
            max-width: 1200px;
            object-fit: contain;
            image-rendering: optimizeQuality;
            cursor: pointer;
            border: 2px solid #00b7eb;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 183, 235, 0.3);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #thumbnail.visible {
            opacity: 1;
        }
        #videoPlayer {
            display: none;
            width: 90vw;
            height: 80vh;
            max-width: 1200px;
            border: 2px solid #00b7eb;
            border-radius: 16px; /* Cantos mais arredondados para o player */
            box-shadow: 0 4px 10px rgba(0, 183, 235, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #videoPlayer.visible {
            opacity: 1;
        }
        #gridContainer {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-item {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #00b7eb;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 183, 235, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item.visible {
            opacity: 1;
        }
        #errorMessage {
            color: #ff4d4d;
            font-size: 16px;
            margin-top: 10px;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        @media (max-width: 600px) {
            #gridContainer {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="showRandomMode()">Mostrar Vídeo Aleatório</button>
            <button onclick="showGridMode()">Ver Todos os Vídeos</button>
        </div>
        <img id="thumbnail" src="" alt="Thumbnail do Vídeo">
        <iframe id="videoPlayer" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <div id="gridContainer"></div>
        <div id="errorMessage"></div>
    </div>

        ];

        const thumbnail = document.getElementById('thumbnail');
        const videoPlayer = document.getElementById('videoPlayer');
        const gridContainer = document.getElementById('gridContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Função para embaralhar a lista (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function loadRandomMedia() {
            // Limpa estados anteriores
            thumbnail.style.display = 'none';
            videoPlayer.style.display = 'none';
            gridContainer.style.display = 'none';
            videoPlayer.src = '';
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Seleciona um par aleatório da lista
            const randomIndex = Math.floor(Math.random() * mediaList.length);
            const selectedMedia = mediaList[randomIndex];

            // Define a URL da thumbnail
            const primaryUrl = `https://drive.google.com/uc?export=view&id=${selectedMedia.photoId}&t=${Date.now()}`;
            const fallbackUrl = `https://drive.google.com/thumbnail?id=${selectedMedia.photoId}&sz=w1200&t=${Date.now()}`;
            thumbnail.src = primaryUrl;

            // Verifica se a imagem carrega
            thumbnail.onload = () => {
                thumbnail.style.display = 'block';
                thumbnail.classList.add('visible');
                errorMessage.style.display = 'none';
            };
            thumbnail.onerror = () => {
                thumbnail.src = fallbackUrl;
                thumbnail.onerror = () => {
                    thumbnail.style.display = 'none';
                    errorMessage.textContent = `Erro ao carregar a imagem com ID: ${selectedMedia.photoId}. Verifique se o ID é válido, se o arquivo é uma imagem (JPEG/PNG) e está compartilhado com "Qualquer pessoa com o link".`;
                    errorMessage.style.display = 'block';
                    console.error(`Erro ao carregar a imagem: ${primaryUrl} e ${fallbackUrl}`);
                    setTimeout(loadRandomMedia, 2000);
                };
            };

            // Configura o clique na thumbnail para carregar o vídeo
            thumbnail.onclick = () => {
                thumbnail.style.display = 'none';
                errorMessage.style.display = 'none';
                videoPlayer.src = `https://drive.google.com/file/d/${selectedMedia.videoId}/preview`;
                videoPlayer.style.display = 'block';
                videoPlayer.classList.add('visible');
            };
        }

        function showGridMode() {
            // Limpa estados anteriores
            thumbnail.style.display = 'none';
            videoPlayer.style.display = 'none';
            videoPlayer.src = '';
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            gridContainer.style.display = 'grid';

            // Limpa o grid
            gridContainer.innerHTML = '';

            // Embaralha a lista de mídia
            const shuffledMedia = shuffleArray(mediaList);

            // Adiciona todas as thumbnails ao grid
            shuffledMedia.forEach(media => {
                const img = document.createElement('img');
                img.className = 'grid-item';
                img.src = `https://drive.google.com/uc?export=view&id=${media.photoId}&t=${Date.now()}`;
                img.alt = 'Thumbnail do Vídeo';
                img.onload = () => {
                    img.classList.add('visible');
                };
                img.onerror = () => {
                    img.src = `https://drive.google.com/thumbnail?id=${media.photoId}&sz=w1200&t=${Date.now()}`;
                    img.onerror = () => {
                        console.error(`Erro ao carregar a imagem do grid com ID: ${media.photoId}`);
                    };
                };
                img.onclick = () => {
                    gridContainer.style.display = 'none';
                    videoPlayer.src = `https://drive.google.com/file/d/${media.videoId}/preview`;
                    videoPlayer.style.display = 'block';
                    videoPlayer.classList.add('visible');
                };
                gridContainer.appendChild(img);
            });
        }

        function showRandomMode() {
            gridContainer.style.display = 'none';
            loadRandomMedia();
        }

        // Carrega o modo aleatório ao abrir a página
        showRandomMode();
    </script>
